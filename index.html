<!DOCTYPE html>
<html>
<head>
  <title>Say it with Art</title>
    
    
<!--Link Caraousel Slider -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    
</head>
<body>

<!--Navigator/ Menu-->    
<div>
</div>

<!-- Carousel Slider--> 
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="http://www.designlovefest.com/wp-content/uploads/downloads/2015/08/letsjustbe.jpg" alt="Let's just be" width="1000" height="500">
        <div class="carousel-caption">
          <h3>Let's Just Be</h3>
          <p>Quotes for touchy feelings.</p>
        </div>      
      </div>

      <div class="item">
        <img src="http://www.designlovefest.com/wp-content/uploads/2016/01/cake2_Exposure2.jpg" alt="Birday Cake" width="1000" height="500">
        <div class="carousel-caption">
          <h3>It's your Birthday Cake</h3>
          <p>Send this picture for your loved one!</p>
        </div>      
      </div>
    
      <div class="item">
        <img src="http://www.designlovefest.com/wp-content/uploads/downloads/2015/07/MLR6.jpg " alt="Birday Cake" width="1000" height="500">
        <div class="carousel-caption">
          <h3>Yes, you are!</h3>
          <p>Mend the broken-hearted.</p>
        </div>      
      </div>
        
      <div class="item">
        <img src="http://typostrate.com/wp-content/uploads/2016/01/1085_imcite-759x500.jpg" alt="Los Angeles" width="1000" height="500">
        <div class="carousel-caption">
          <h3>Passion</h3>
          <p>Perfect for graduation (read: resignation)</p>
        </div>      
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
<div>
</div>
 
<!--Greetings Category; birthdays, motivation, loves-->   

<!--Artist: Gema, Winny-->  
    
    
</body>
</html>
